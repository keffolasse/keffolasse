<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="gloves9.glb" camera-controls disable-zoom autoplay ar ar-modes="scene-viewer webxr quick-look" shadow-intensity="2.9" shadow-softness="0.99" exposure="0.74" camera-target="0.02m 0.01m -0.04m" camera-orbit="512.8deg 86.49deg auto" style="background-color: unset;" ios-src="sunglassAR.usdz">
      <button slot="ar-button" style="background-color: transparent; border: none; position:relative; top:80%;">
            <img src="images/ar_knapp.png" height="70%" width="70%">
        </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <!-- </div> -->
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
