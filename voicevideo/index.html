<!doctype html>
<html>
<head>
<meta charset="utf-8">	
	<title>Voice Video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" media="all">
</head>

<body>

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
 	<br>
	<div class="rec-status">Recogniser status:<span id="recStatus">not recognising</span></div>
	<button id="startRecBtn">Start Recognition</button>
	<button id="stopRecBtn">Stop Recognition</button>
	<p>
  <video id="v" autoplay="1" loop="1" preload="metadata">
    <source src="video/YTF.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("v"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1200; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 720; 
} 
</script> 
<script src="js/video-speech.js" defer></script>
